<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Slider</title>
  <style>
    body {
        background-color: antiquewhite;
        padding: 0 0;
        height: 100vh;
        margin: 0;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
    }
    input{
        width: 150px;
    }
    canvas{
        width: auto;
        height: 100px;
        text-align: center;
        justify-content: center;
        align-items: center;

    }
</style>
</head>

<body>
    <canvas id="canvas" width="768" height="512" class="canvas"></canvas>
    <input type="range" min="1" max="39" step="1" value="1" id="slider">
    <script>
      const slider = document.querySelector('#slider')
      const canvas = document.querySelector('#canvas')
      slider.addEventListener('input', handleInputSlider)
      const ctx = canvas.getContext('2d')
      const images = []
      window.addEventListener('load', pageLoaded)
      function pageLoaded() {
        for (let i = 1; i <= 39; i += 1) {
          const number = i.toString().padStart(2, '00')
          const url = `./pokeball/${number}.jpg`
          const image = new Image()
          image.src = url
          image.addEventListener('load', () => {
            images[i] = image
            if (i === 1) {
              loadImage(i)
            }
          })
        }
      }
      function loadImage(index) {
        ctx.drawImage(images[index], 0, 0, canvas.width, canvas.height)
      }
      function handleInputSlider() {
        console.log(this.value)
        loadImage(this.value)
      }
    </script>
</body>

</html>
